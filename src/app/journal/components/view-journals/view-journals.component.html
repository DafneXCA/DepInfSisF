

<h4 class="text-center">REVISTAS</h4>

<div class="content">

      <div class="card " *ngFor="let journal of journals">
        <div class="row g-0">
          <div class="col-md-5 img">
            <img [src]="journal.url_from_page" class="img-fluid rounded-start" alt="">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h5 class="card-title">{{journal.name}}</h5>
              <p class="card-text"><small class="text-body-secondary">{{(journal.created_at).split('T')[0]}}</small></p>
              <div class="actions">
                <div class="icons-actions ">
                  <i class="bi bi-pen" *ngIf="isAuth==true" (click)="openModalEdit(journal)"></i>
                  <i class="bi bi-trash" *ngIf="isAuth==true" (click)="deleteJournal(journal)"></i>
                  <a [href]="journal.url" target="_blank" class="i"><i class="bi bi-eye"></i></a>
                  <i class="bi bi-box-arrow-down" (click)="download(journal)"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

</div>
